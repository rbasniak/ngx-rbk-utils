
<div class="content" role="main">
  <h2>Demo dialogs</h2>

  <div class="card-container">
    <div class="card card-small buttons" (click)="load()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg>

      <span>Load Dialogs</span>
    </div>

    <div *ngFor="let dialog of dialogsConfig" class="buttons card card-small" (click)="openDialog(dialog)">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>{{dialog.name}}</span>
    </div>

  </div>
</div>
